<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>TRPG 作成テスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<h1>キャラクターシート</h1>


<!-- 種族・職業-->


<h2>種族・レベル</h2>

<label>
  　　　　種族：
  <select id="specie">
    <option value="human">ヒューマン</option>
    <option value="Warbeast">ワービースト</option>
    <option value="Hobbit">ホビット</option>
    <option value="Elf">エルフ</option>
    <option value="Dwarf">ドワーフ</option>
    <option value="lizard">リザード</option>
    <option value="fisher">フィッシャー</option>
  </select>
</label>

<br></br>

<label>
  メインジョブ：
  <select id="mein-job">
    <option value="warrior">近接職</option>
    <option value="archer">遠距離職</option>
    <option value="wizard">魔法職</option>
    <option value="supporter">支援職</option>
    <option value="puroducer">生産職</option>
    <option value="none">なし</option>
  </select>
</label>

<br></br>

<label>
  　サブジョブ：
  <select id="sub-job">
    <option value="warrior">近接職</option>
    <option value="archer">遠距離職</option>
    <option value="wizard">魔法職</option>
    <option value="supporter">支援職</option>
    <option value="puroducer">生産職</option>
    <option value="none">なし</option>
  </select>
</label>

<!-- 能力値欄（可変）-->

<h2>基本ステータス</h2>
<table class="status-table">
  <tr>
    <th>ステータス名</th>
    <th>基礎値</th>
    <th>ダイス値</th>
    <th>割り振り</th>
    <th>決定値</th>
  </tr>

  <tr>
    <td>STR</td>
    <td><span id="str-race">0</span></td>
    <td><input type="number" id="str-daice" value="0"></td>
    <td><input type="number" id="str-quota" value="0"></td>
    <td><span id="str-true">0</span></td>
  </tr>

  <tr>
    <td>CON</td>
    <td><span id="con-race">0</span></td>
    <td><input type="number" id="con-daice" value="0"></td>
    <td><input type="number" id="con-quota" value="0"></td>
    <td><span id="con-true">0</span></td>
  </tr>

  <tr>
    <td>POW</td>
    <td><span id="pow-race">0</span></td>
    <td><input type="number" id="pow-daice" value="0"></td>
    <td><input type="number" id="pow-quota" value="0"></td>
    <td><span id="pow-true">0</span></td>
  </tr>

  <tr>
    <td>AGI</td>
    <td><span id="agi-race">0</span></td>
    <td><input type="number" id="agi-daice" value="0"></td>
    <td><input type="number" id="agi-quota" value="0"></td>
    <td><span id="agi-true">0</span></td>
  </tr>

  <tr>
    <td>DEX</td>
    <td><span id="dex-race">0</span></td>
    <td><input type="number" id="dex-daice" value="0"></td>
    <td><input type="number" id="dex-quota" value="0"></td>
    <td><span id="dex-true">0</span></td>
  </tr>

  <tr>
    <td>IDA</td>
    <td><span id="int-race">0</span></td>
    <td><input type="number" id="int-daice" value="0"></td>
    <td><input type="number" id="int-quota" value="0"></td>
    <td><span id="int-true">0</span></td>
  </tr>

  
</table>
＊ダイスの値はSTR,CON,POW,AGI→1d6  /  DEX,IDA→1d6-1





<!-- 能力値欄（不可変）-->


<h2>追加ステータス</h2>

<table class="status-table">
  <tr>
    <th>ステータス名</th>
    <th>基礎値</th>
    <th>ダイス値</th>
    <th>割り振り</th>
    <th>決定値</th>
  </tr>

  <tr>
    <td>最大HP</td>
    <td><span id="hp-race">0</span></td>
    <td></td>
    <td><input type="number" id="hp-quota" value="0"></td>
    <td><span id="hp-true">0</span></td>
  </tr>

  <tr>
    <td>最大MP</td>
    <td><span id="mp-race">0</span></td>
    <td><input type="number" id="mp-daice" value="0"></td>
    <td><input type="number" id="mp-quota" value="0"></td>
    <td><span id="mp-true">0</span></td>
  </tr>

  <tr>
    <td>スタミナ</td>
    <td><span id="sm-race">0</span></td>
    <td> <input type="number" id="sm-daice" value="0"></td>
    <td><input type="number" id="sm-quota" value="0"></td>
    <td><span id="sm-true">0</span></td>
  </tr>

</table>


<!-- 以下保存システム（さわらないでおｋ）-->

<h2>キャラクター保存</h2>

<label>
  キャラ名：
  <input type="text" id="charName">
</label>

<button type="button" id="saveBtn">保存</button>
<button type="button" id="renameBtn">リネーム</button>
<button type="button" id="deleteBtn">削除</button>

<h3>保存済みキャラ</h3>
<ul id="characterList"></ul>

<script src="script.js"></script>

</body>
</html>
